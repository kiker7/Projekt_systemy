{% extends "lecturer_layout.html" %} {% block main %}
    <div class="panel panel-default">
        <div class="panel-heading text-center"><h3>Terminy</h3></div>

        <table class="table">
            <thead>
            <tr>
                <td>Nazwa</td>
                <td>Stara Data</td>
                <td>Nowa Data</td>
            </tr>
            </thead>
            <tbody>
            {% for term in terms %}
                <tr>
                    <form action='change_term' method="post">
                        <td><input type="text" disabled="disabled" value="{{ term.nazwa }}"/></td>
                        <td width="200px"><input type="text" disabled="disabled" value="{{ term.data }}"/></td>
                        <td width="200px"><input name="datetime" type="datetime-local"/></td>
                        <input type="hidden" name="id" value={{ term.id }}>
                        <td width="100px"><button type="submit" class="btn btn-default">Zmie≈Ñ</button></td>
                    </form>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

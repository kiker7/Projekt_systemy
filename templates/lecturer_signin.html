{% extends "main_layout.html" %} {% block body %}
    <div class="col-md-4 col-centered top-margin-100">
        <h2 class="text-center">Logowanie Wykładowcy</h2>
        <form class="top-margin-30">
            <div class="form-group">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" placeholder="Hasło">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
        </form>
    </div>
{% endblock %}

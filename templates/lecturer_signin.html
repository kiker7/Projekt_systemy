{% extends "main_layout.html" %} {% block body %}
    <div class="col-md-4 col-centered top-margin-100">
        <h2 class="text-center">Logowanie Wykładowcy</h2>
        <form class="top-margin-30" action="signin_lecturer" method="post">
            <div class="form-group">
                <input type="email" name="email" class="form-control" id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Hasło">
            </div>
            {% if error %}
                <div class="form-group">
                    <h5 class="bg-danger text-center" style="padding: 5px 0"> {{ error }}</h5>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
        </form>
    </div>
{% endblock %}
